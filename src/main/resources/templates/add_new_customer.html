<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="ISO-8859-1">
        <title>Employee Management System</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/template.css">
    </head>

    <body>
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Simple POS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            </nav>
        </header>

        <main role="main" class="container">
            <div class="container">
                <h1>Add New Customer</h1>
        
                <div class="container">
                    <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">
                        <input type="text" th:field="*{paymentMethodCode}" placeholder="Payment method code" class="form-control mb-4 col-4">
            
                        <input type="text" th:field="*{customerName}" placeholder="Customer Name" class="form-control mb-4 col-4">
            
                        <input type="text" th:field="*{customerPhone}" placeholder="Customer Phone" class="form-control mb-4 col-4">
            
                        <input type="text" th:field="*{customerEmail}" placeholder="Customer Email" class="form-control mb-4 col-4">
            
                        <input type="date" th:field="*{dateBecomeCustomer}" placeholder="Date Become Customer" class="form-control mb-4 col-4">
            
                        <input type="text" th:field="*{paymentDetails}" placeholder="Payment Details" class="form-control mb-4 col-4">

                        <input type="text" th:field="*{otherCustomerDetails}" placeholder="Other Customer Details" class="form-control mb-4 col-4">

                        <button type="submit" class="btn btn-info col-2"> Save Employee</button>
                    </form>
            
                    <hr>
            
                    <a th:href="@{/}"> Back to Employee List</a>
                </div>
            </div>
        </main>
    </body>

</html>
