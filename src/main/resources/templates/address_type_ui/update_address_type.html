<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="head_fragments/head_customers :: head"></div>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <main role="main" class="container">
            <div class="container">
                <h1 th:text="'Update ' +  ${titleCRUD}"></h1>
        
                <div class="container">

                    <form action="#" th:action="@{/{updateFormLink}(updateFormLink=${updateFormLink})}" th:object="${addressTypesDto}" method="POST">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Address Type Code</label>
                            <input type="text" th:field="*{addressTypeCode}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Address Type Description</label>
                            <input type="text" th:field="*{addressTypeDescription}" class="form-control" rows="5"></input>
                        </div>

                        <div th:if="${message}">
                            <div class="alert alert-danger" th:text="${message}"></div>
                        </div>

                        <button th:text="'Update ' + ${titleCRUD}" type="submit" class="btn btn-info"></button>
                        <a th:href="@{/{link}(link=${listLink})}" th:text="'  Back to ' + ${titleCRUD} + ' List'" type="button" class="btn btn-info"></a>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
