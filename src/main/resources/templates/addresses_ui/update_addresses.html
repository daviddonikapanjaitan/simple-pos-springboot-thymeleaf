<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="head_fragments/head_customers :: head"></div>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <main role="main" class="container">
            <div class="container">
                <h1 th:text="'Add New ' +  ${titleCRUD}"></h1>
        
                <div class="container">

                    <form action="#" th:action="@{/{updateFormLink}(updateFormLink=${updateFormLink})}" th:object="${addressesDto}" method="POST">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Line 1</label>
                            <input type="text" th:field="*{line1}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Line 2</label>
                            <input type="text" th:field="*{line2}" class="form-control" rows="5"></input>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Line 3</label>
                            <input type="text" th:field="*{line3}" class="form-control" rows="5"></input>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Line 4</label>
                            <input type="text" th:field="*{line4}" class="form-control" rows="5"></input>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">City</label>
                            <input type="text" th:field="*{city}" class="form-control" rows="5"></input>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Zip Post Code</label>
                            <input type="text" th:field="*{zipPostcode}" class="form-control" rows="5"></input>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">State Province County</label>
                            <input type="text" th:field="*{stateProvinceCounty}" class="form-control" rows="5"></input>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Country</label>
                            <input type="text" th:field="*{country}" class="form-control" rows="5"></input>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Other Address Details</label>
                            <textarea type="text" th:field="*{otherAddressDetails}" class="form-control" rows="5"></textarea>
                        </div>

                        <div th:if="${message}">
                            <div class="alert alert-danger" th:text="${message}"></div>
                        </div>

                        <button th:text="'Save ' + ${titleCRUD}" type="submit" class="btn btn-info"></button>
                        <a th:href="@{/{link}(link=${listLink})}" th:text="'  Back to ' + ${titleCRUD} + ' List'" type="button" class="btn btn-info"></a>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
