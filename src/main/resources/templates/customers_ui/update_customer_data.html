<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="head_fragments/head_customers :: head"></div>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <main role="main" class="container">
            <div class="container">
                <h1>Update New Customer</h1>
        
                <div class="container">
                    <form action="#" th:action="@{/updateCustomer/}+ ${customerId}"  th:object="${customerDto}" method="POST">
                        <!-- <div class="form-group">
                            <label for="exampleInputPassword1">Payment method code</label>
                            <input type="text" th:field="*{paymentMethodCode}" class="form-control">
                        </div> -->

                        <div class="form-group">
                            <label for="exampleInputPassword1">Payment method code</label>
                            <!-- th:field="*{paymentMethodCode}" -->
                            <select class="form-control" id="dropOperator" name="paymentMethodCode">
                                <option value="0">Select Payment Method</option>
                                <option th:each="listPaymentMethod : ${listPaymentMethod}" 
                                    th:value="${listPaymentMethod.paymentMethodCode}" 
                                    th:text="${listPaymentMethod.paymentMethodCode + ' - ' + listPaymentMethod.paymentMethodDescription}" 
                                    th:selected="(${listPaymentMethod.paymentMethodCode} == ${payment_code})" >
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Customer Name</label>
                            <input type="text" th:field="*{customerName}" placeholder="Customer Name" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Customer Phone</label>
                            <input type="text" th:field="*{customerPhone}" placeholder="Customer Phone" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Customer Email</label>
                            <input type="text" th:field="*{customerEmail}" placeholder="Customer Email" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Date Become Customer</label>
                            <input type="date" th:field="*{dateBecomeCustomer}"  placeholder="Date Become Customer" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Payment Details</label>
                            <input type="text" th:field="*{paymentDetails}" placeholder="Payment Details" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Other Customer Details</label>
                            <input type="text" th:field="*{otherCustomerDetails}" placeholder="Other Customer Details" class="form-control">
                        </div>

                        <div th:if="${message}">
                            <div class="alert alert-danger" th:text="${message}"></div>
                        </div>

                        <button type="submit" class="btn btn-info"> Update Customer</button>
                        <a th:href="@{/}" type="button" class="btn btn-info"> Back to Customer List</a>
                    </form>
                </div>
            </div>
        </main>
    </body>

</html>
