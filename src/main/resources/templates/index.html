<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Management System</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/template.css">
    </head>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <main role="main" class="container">
            <div class="container my-2">
                <h1>Customer List</h1>
        
                <a th:href="@{/addNewCustomer}" class="btn btn-primary btn-sm mb-3"> Add Customer </a>
        
                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>Customer Id</th>
                            <th>Customer Name</th>
                            <th>Customer Email</th>
                            <th> Actions </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${listCustomers}">
                            <td th:text="${customer.customerId}"></td>
                            <td th:text="${customer.customerName}"></td>
                            <td th:text="${customer.customerEmail}"></td>
                            <td> <a th:href="@{/showFormForUpdate/{id}(id=${customer.customerId})}" class="btn btn-primary">Update</a>
                                <a th:href="@{/deleteCustomer/{id}(id=${customer.customerId})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listCustomers)}">
                            <td class="text-center" colspan="4">Data is Empty</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>

</html>
