<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="head_fragments/head_customers :: head"></div>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <main role="main" class="container">
            <div class="container my-2">
                <h1 th:text="${titleCRUD} + ' List'"></h1>
                <a th:href="@{/{pathSave}(pathSave=${saveFormLink})}" th:text="'Add ' +  ${titleCRUD}" class="btn btn-primary btn-sm mb-3"></a>
        
                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>Product Types ID</th>
                            <th>Product Type Code</th>
                            <th>Product Type Description</th>
                            <th> Actions </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="productTypes : ${listProductTypes}">
                            <td th:text="${productTypes.productTypeId}"></td>
                            <td th:text="${productTypes.productTypeCode}"></td>
                            <td th:text="${productTypes.productTypeDescription}"></td>
                            <td> <a th:href="@{'/' + ${updateFormLink} + '/' + ${productTypes.productTypeId}}" class="btn btn-primary">Update</a>
                                <a th:href="@{'/' + ${deleteFormLink} + '/' + ${productTypes.productTypeId}}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listProductTypes)}">
                            <td class="text-center" colspan="4">Data is Empty</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
