<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="head_fragments/head_customers :: head"></div>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <main role="main" class="container">
            <div class="container my-2">
                <h1 th:text="${titleCRUD} + ' List'"></h1>
                <a th:href="@{/{pathSave}(pathSave=${saveFormLink})}" th:text="'Add ' +  ${titleCRUD}" class="btn btn-primary btn-sm mb-3"></a>
        
                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Type Code</th>
                            <th>Product Name</th>
                            <th>Product Price</th>
                            <th> Actions </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${listProduct}">
                            <td th:text="${product.productId}"></td>
                            <td th:text="${product.productTypeCode}"></td>
                            <td th:text="${product.productName}"></td>
                            <td th:text="${product.productPrice}"></td>
                            <td> <a th:href="@{'/' + ${updateFormLink} + '/' + ${product.productId}}" class="btn btn-primary">Update</a>
                                <a th:href="@{'/' + ${deleteFormLink} + '/' + ${product.productId}}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listProduct)}">
                            <td class="text-center" colspan="5">Data is Empty</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
