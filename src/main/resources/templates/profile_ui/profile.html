<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="head_fragments/head_customers :: head"></div>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <main role="main" class="container">
            <div class="container">
                <h1>Profile Information</h1>
        
                <div class="container">

                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input th:value="${email}" type="text" class="form-control" disabled>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">First Name</label>
                            <input th:value="${first_name}" type="text" class="form-control" disabled>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Last Name</label>
                            <input th:value="${last_name}" type="text" class="form-control" disabled>
                        </div>

                        <div th:if="${message}">
                            <div class="alert alert-danger" th:text="${message}"></div>
                        </div>

                        <a href="/" type="button" class="btn btn-info">Back To Dashboard</a>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
