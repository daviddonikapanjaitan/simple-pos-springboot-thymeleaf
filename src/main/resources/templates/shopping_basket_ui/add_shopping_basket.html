<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="head_fragments/head_customers :: head"></div>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <main role="main" class="container">
            <div class="container">
                <h1 th:text="'Add New ' +  ${titleCRUD}"></h1>
        
                <div class="container">

                    <form action="#" th:action="@{/{postSaveLink}(postSaveLink=${postSaveLink})}" th:object="${shoppingBasket}" method="POST">
                        <!-- <div class="form-group">
                            <label for="exampleInputPassword1">Customer Id</label>
                            <input type="text" th:field="*{customerId}" class="form-control">
                        </div> -->
                        <div class="form-group">
                            <label for="exampleInputPassword1">Customer ID</label>
                            <select class="form-control" id="dropOperator" th:field="*{customerId}">
                                <option value="0">Select Customer ID</option>
                                <option th:each="listCustomer : ${listCustomer}" th:value="${listCustomer.customerId}" th:text="${listCustomer.customerId + ' - ' + listCustomer.customerName}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Basket Datetime</label>
                            <input type="date" th:field="*{basketDateTime}" class="form-control" rows="5"></input>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Total Cost</label>
                            <input type="text" th:field="*{totalCost}" class="form-control" rows="5"></input>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Other Basket Details</label>
                            <textarea type="text" th:field="*{otherBasketDetails}" class="form-control" rows="5"></textarea>
                        </div>

                        <div th:if="${message}">
                            <div class="alert alert-danger" th:text="${message}"></div>
                        </div>

                        <button th:text="'Save ' + ${titleCRUD}" type="submit" class="btn btn-info"></button>
                        <a th:href="@{/{link}(link=${shoppingBasketListLink})}" th:text="'  Back to ' + ${titleCRUD} + ' List'" type="button" class="btn btn-info"></a>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
