<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="head_fragments/head_customers :: head"></div>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <main role="main" class="container">
            <div class="container my-2">
                <h1 th:text="${titleCRUD} + ' List'"></h1>
                <a th:href="@{/{pathSave}(pathSave=${saveShoppingBasketFormLink})}" th:text="'Add ' +  ${titleCRUD}" class="btn btn-primary btn-sm mb-3"></a>
        
                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>Shopping Basket ID</th>
                            <th>Customer Id</th>
                            <th>Basket Date Time</th>
                            <th>Total Cost</th>
                            <th> Actions </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="shoppingBasket : ${listShoppingBasket}">
                            <td th:text="${shoppingBasket.shoppingBasketId}"></td>
                            <td th:text="${shoppingBasket.customerId}"></td>
                            <td th:text="${shoppingBasket.basketDateTime}"></td>
                            <td th:text="${shoppingBasket.totalCost}"></td>
                            <td> <a th:href="@{/showFormForUpdate/{id}(id=${shoppingBasket.shoppingBasketId})}" class="btn btn-primary">Update</a>
                                <a th:href="@{/deleteCustomer/{id}(id=${shoppingBasket.shoppingBasketId})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listShoppingBasket)}">
                            <td class="text-center" colspan="5">Data is Empty</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>

</html>
