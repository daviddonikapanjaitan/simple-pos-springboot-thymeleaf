<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div th:replace="head_fragments/head_customers :: head"></div>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <main role="main" class="container">
            <div class="container my-2">
                <h1 th:text="${titleCRUD} + ' List'"></h1>
                <a th:href="@{/{pathSave}(pathSave=${saveFormLink})}" th:text="'Add ' +  ${titleCRUD}" class="btn btn-primary btn-sm mb-3"></a>
        
                <table border="1" class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>Suppliers ID</th>
                            <th>Suppliers Name</th>
                            <th>Supplier Code</th>
                            <th> Actions </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="supplier : ${listSupplier}">
                            <td th:text="${supplier.suppliersId}"></td>
                            <td th:text="${supplier.supplierName}"></td>
                            <td th:text="${supplier.supplierCode}"></td>
                            <td> <a th:href="@{'/' + ${updateFormLink} + '/' + ${supplier.suppliersId}}" class="btn btn-primary">Update</a>
                                <a th:href="@{'/' + ${deleteFormLink} + '/' + ${supplier.suppliersId}}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(listSupplier)}">
                            <td class="text-center" colspan="5">Data is Empty</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
